<div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true" >
  <div class="modal-dialog">
    <div class='modal-content'>
      <div class="modal-body text-center">
        {% for message in messages %}
          {% if message.tags == 'error' %}
            <h5 class="alert alert-danger" role="alert">{{ message }}</h5>
          {% elif message.tags == 'success' %}
            <h5 class="alert alert-success" role="alert">{{ message }}</h5>
          {% else %}
            <h5 class="alert alert-info" role="alert">{{ message }}</h5>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% if messages %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var messageModal = new bootstrap.Modal(
      document.getElementById("messageModal")
    );
    messageModal.show();
    setTimeout(function() {
      messageModal.hide();
    }, 1500);
  });
</script>
{% endif %}
