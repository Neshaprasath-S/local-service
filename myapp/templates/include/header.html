<header class="container-fluid p-0">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light px-3 shadow fixed-top"
  >
    <div class="container">
      <a href="{% url 'mainapp:home' %}" class="navbar-brand">Local Service</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="{% url 'mainapp:about' %}" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'mainapp:service' %}" class="nav-link">Service</a>
          </li>

          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'mainapp:dashboard' %}" class="nav-link"
              >Dashboard</a
            >
          </li>
          {% if user.is_service_provider %}
          <li class="nav-item d-block d-lg-none">
            <a href="{% url 'mainapp:ProviderProfile' %}" class="nav-link">Profile</a>
          </li>
          {% elif user.is_customer %}
          <li class="nav-item d-block d-lg-none">
            <a href="{% url 'mainapp:CustomerProfile' %}" class="nav-link">Profile</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a href="{% url 'mainapp:logout' %}" class="nav-link">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{% url 'mainapp:login' %}" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'mainapp:register' %}" class="nav-link">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
