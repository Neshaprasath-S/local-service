{% extends "base2.html" %} {% load static %} {% block content %}
<section class="container editprofile-section">
  <h2 class="text-center mb-4">Profile</h2>
  <div class="d-flex justify-content-center row mb-5">
    <div class="shadow rounded pb-3 px-3 p-sm-3 p-md-5 bg-white col-11 col-sm-10 col-md-9 col-lg-7 col-xl-6">
      {% include "include/error.html" %}
      <form method="POST" enctype="multipart/form-data"
       {% if profile %}action="{% url 'mainapp:ProviderProfileEdit' %}" 
       {% else %} action="{% url 'mainapp:ProviderProfileCreate' %}" {% endif %}>
        {% csrf_token %}

        <div class="form-group mt-4">
          <label for="profileImage" class="form-label">Profile Image</label>
          <input
            type="file"
            class="form-control"
            id="profileImage"
            name="profileImage"
            placeholder="profile image"
            {% if profile %}
               value="{{ profile.profileImage.url }}"
            {% endif %}
           
          />
        </div>

        <div class="form-group mt-4">
          <label for="username" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your name"
            required
            name="username"
            {% if profile %}
               value="{{ profile.username }}"
            {% endif %}
          />
        </div>
      
        <div class="form-group mt-4">
          <label for="service_name" class="form-label">Service Name</label>
          <input
            type="text"
            class="form-control"
            id="service_name"
            name="service_name"
            placeholder=" Enter your service name"
            {% if profile %}
               value="{{ profile.service_name }}"
            {% endif %}
            required
          />
        </div>

        <div class="form-group mt-4">
          <label for="banner_image" class="form-label">Banner Image</label> 
          <input
            type="file"
            class="form-control"
            id="banner_image"
            name="banner_image"
            placeholder="banner image"
            {% if profile %}
               value="{{ profile.banner_image.url }}"
            {% endif %}
          
          />
          
          <small>banner image for your booking page</small>
        </div>

        <div class="form-group mt-4">
          <label for="about_content" class="form-label">About content </label>
          <textarea
            name="about_content"
            id="about_content"
            class="form-control"
            placeholder="About your and your service  "
            required
          > {% if profile %}
            {{ profile.about_content }}
            {% endif %}</textarea>
        </div>
        <!-- contact information section-->
        <h4 class="mt-4">Contact Information</h4>

        <div class="form-group mt-4">
          <label for="mobile_no" class="form-label">Mobile No</label>
          <input
            type="tel"
            id="mobile_no"
            class="form-control"
            name="mobile_no"
            placeholder="1234567890"
            required
            {% if profile %}
               value="{{ profile.mobile_no }}"
            {% endif %}
          />
        </div>
        <div class="form-group mt-4">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            placeholder="Example@email.com"
            {% if profile %}
               value="{{ profile.email }}"
            {% endif %}
            required
          />
        </div>
        <div class="form-group mt-4">
          <label for="district" class="form-label">District</label>
          <input
            type="text"
            id="district"
            class="form-control"
            name="district"
            placeholder=" Your district"
            required
            {% if profile %}
               value="{{ profile.district }}"
            {% endif %}
          />
        </div>
        <div class="form-group mt-4">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            id="city"
            class="form-control"
            name="city"
            placeholder=" Your city"
            required
            {% if profile %}
               value="{{ profile.city }}"
            {% endif %}
          />
        </div>

        <div class="form-group mt-4">
          <label for="address" class="form-label"> Address</label>
          <textarea
            name="address"
            id="address"
            class="form-control"
            placeholder="Street, City, District, ZIP code"
          >{% if profile %}{{ profile.address }}{% endif %}</textarea>
        </div>

        <div class="form-group d-flex justify-content-between gap-5 ">
          <a
            href="{% url 'mainapp:ProviderProfile' %}"
            class="btn btn-outline-secondary rounded-pill mt-5 px-4"
          >
            Cancel</a
          >

          <button type="submit" class="btn btn-primary rounded-pill mt-5 px-4">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock content %}
